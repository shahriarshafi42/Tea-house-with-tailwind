<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font awsome cdn -->
    <script src="https://kit.fontawesome.com/018d57d23d.js" crossorigin="anonymous"></script>
    <!-- tailwind css -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- main container -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header setion -->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>Tea House</h1>
                    <p class="text-gray-500 w-3/4">
                        Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <br>
                    <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
             </div>
             <!-- image content -->
              <div class="relative absolute " >
               <div >
                <img class="w-full" src="./images/banner.png" alt="">
               </div>
               <!-- icon -->
               <div class="flex  items-center bg-white shadow-lg px-2 py-2 lg:px-10 py-4 rounded-lg">
                <div class="text-2xl text-amber-400 pr-2">
                    <i class="fa-solid fa-star"></i>
                   </div>
                   <!-- text -->
                   <div>
                    <h2 class=" text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust pilot ratings</p>
    
                   </div>
               </div>
              </div>


        </header>
     </main>
</body>

</html>
